<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products"
  >
    <div class="p-grid mb-4">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            >
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="productForm.name.invalid && isSubmited"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="productForm.brand.invalid && isSubmited"
                class="p-error"
                >brand is required</small
              >
            </div>

            <div class="p-field col-4">
              <label for="price">price</label>
              <br />
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.price.invalid && isSubmited"
                class="p-error"
                >price is required</small
              >
            </div>
          </div>
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="countInStock">CountInStock</label>
              <br />
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.countInStock.invalid && isSubmited"
                class="p-error"
                >countInStock is required</small
              >
            </div>

            <div class="p-field col-4">
              <label for="category">Category</label>
              <br />
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionValue="id"
                optionLabel="name"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productForm.category.invalid && isSubmited"
                class="p-error"
                >category is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="isFeatured">is Featured</label>
              <br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>

            <div class="p-field col-12">
              <label for="description">Description</label>
              <textarea
                rows="5"
                cols="30"
                pInputTextarea
                formControlName="description"
              ></textarea>
              <small
                *ngIf="productForm.description.invalid && isSubmited"
                class="p-error"
                >description is required</small
              >
            </div>
            <div class="p-field col-12">
              <label for="richDescription">Product Detail</label>
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
            <div class="p-field col-12">
              <label for="name">Main Image</label>
              <input
                class="p-inputtext"
                type="file"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small
                *ngIf="productForm.image.invalid && isSubmited"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
