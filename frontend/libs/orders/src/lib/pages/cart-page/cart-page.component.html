<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <p-button
        label="Continue shopping"
        icon="pi pi-arrow-left"
        styleClass="p-button-outlined"
        (onClick)="backToShop()"
      >
      </p-button>
      <div>
        <h4>My Cart: {{ cartCount }} Items(s)</h4>
      </div>

      <div class="cart-shipping mb-5">
        Shipping after the payment, Delivery time: 1 to 4 working day
      </div>
      <div class="cart-item">
        <div class="grid" *ngFor="let cartItem of cartItemsDetail">
          <div class="col-2 cart-item-image">
            <img [src]="cartItem.product.image" alt="" />
          </div>
          <div class="col-6">
            <div class="cart-item-name">{{ cartItem?.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem?.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-danger p-button-outlined"
                (onClick)="deleteCartItem(cartItem)"
              >
              </p-button>
            </div>
          </div>
          <div class="col-4 cart-item-quantity">
            <p-inputNumber
              mode="decimal"
              [showButtons]="true"
              [inputId]="cartItem.product.id"
              [min]="1"
              [max]="100"
              [(ngModel)]="cartItem.quantity"
              (onInput)="updateCartItemQuantity($event, cartItem)"
            >
            </p-inputNumber>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">
                {{
                  cartItem.product.price * cartItem.quantity | currency
                }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--ordder summary  -->
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
